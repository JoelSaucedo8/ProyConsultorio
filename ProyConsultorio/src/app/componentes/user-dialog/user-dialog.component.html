<h1 mat-dialog-title>{{ data.id ? 'Editar Usuario' : 'Crear Usuario' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option value="operador">Operador</mat-option>
        <mat-option value="medico">MÃ©dico</mat-option>
        <mat-option value="administrador">Administrador</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-button (click)="save()" color="primary">Guardar</button>
</div>
