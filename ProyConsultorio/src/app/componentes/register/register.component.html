<!-- register.component.html -->
 <body>
  
<div class="register-container">
  <h2>Crear usuario</h2>
  <form (ngSubmit)="submitRegister()">
    <label>Nombre</label>
    <input type="text" name="nombre" [(ngModel)]="nombre" required />
    
    <label>Apellido</label>
    <input type="text" name="apellido" [(ngModel)]="apellido" required />
    
    <label>Número de documento</label>
    <input type="text" name="documento" [(ngModel)]="documento" required />
    
    <label>Correo</label>
    <input type="email" name="correo" [(ngModel)]="correo" required />
    
    <label>Teléfono</label>
    <input type="tel" name="telefono" [(ngModel)]="telefono" required />
    
    <label>Contraseña</label>
    <input type="password" name="password" [(ngModel)]="password" required />
    
    <label>Repetir contraseña</label>
    <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required />
    
    <div class="button-container">
      <button type="button" (click)="closeRegister()">Cancelar</button>
      <button type="submit">Crear</button>
    </div>
  </form>
</div>
</body>
