<div class="register-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        El nombre es obligatorio.
      </div>
    </div>
    
    <div>
      <label for="apellido">Apellido</label>
      <input id="apellido" formControlName="apellido" type="text">
      <div *ngIf="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched">
        El apellido es obligatorio.
      </div>
    </div>

    <div>
      <label for="username">Nombre de Usuario</label>
      <input id="username" formControlName="username" type="text">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        El nombre de usuario es obligatorio.
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">
          El email es obligatorio.
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">
          Debes ingresar un email válido.
        </div>
      </div>
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password">
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        Debes confirmar la contraseña.
      </div>
    </div>

    <button (click)="goToRedirige()">Cancelar</button>
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
</div>
