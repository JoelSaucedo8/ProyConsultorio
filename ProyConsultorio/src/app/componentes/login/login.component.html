<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Lilita+One&display=swap" rel="stylesheet">

<div class="login-container">
  <div class="login-content">
    <h1 id="login-title">Login</h1>
    <div class="login-box">
      <p id="title-usuario">Usuario</p>
      <input class="custom-input" type="text" placeholder="Ingrese Usuario" [(ngModel)]="documento">
      <p id="title-contrasenia">Contraseña</p>
      <input class="custom-input" type="password" placeholder="Ingrese Contraseña" [(ngModel)]="password">
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="close()" id="cancelar">Cancelar</button>
      <button mat-button (click)="iniciar()" id="aceptar">Aceptar</button>
    </div>
  </div>
</div>
